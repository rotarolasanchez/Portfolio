
name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  issues:
    types: [opened]

jobs:
  package:
    name: Generate APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Compress APK
        run: zip -r app-debug.zip app/build/outputs/apk/debug/app-debug.apk

      - name: Upload APK to Google Drive
        uses: appleboy/google-drive-upload@v1.0.1
        with:
          service_account_json: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          file_path: app-debug.zip
          folder_id: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}

      - name: Send APK download link via email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_APP_PASSWORD }}
          subject: APK Build
          body: The latest APK build is available for download [here](https://drive.google.com/uc?id=${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}&export=download).
          to: rotarolasanchez@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}