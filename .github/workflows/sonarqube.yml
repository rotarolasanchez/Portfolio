name: SonarQube Analysis

on:
  push:
    branches:
      - release/*  # Puedes cambiarlo si deseas ejecutar en develop o main tambi√©n

jobs:
  sonar:
    name: SonarQube Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run SonarQube analysis
        run: ./gradlew app:sonar -Dsonar.login=${{ secrets.TOLKEN_SONAR_SELF_HOSTED }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
